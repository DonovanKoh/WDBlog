<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JxpgwXuDKzU?si=eq5-IN6LGhn14TCt?autoplay=1" title="YouTube video player" frameborder="0" autoplay="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe id="ytplayer" type="text/html" width="640" height="360"src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"frameborder="0"></iframe>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Function to fetch data from JSON file
        function fetchData(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    callback(data);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Function to create chart
        function createChart(data) {
            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                min: 0 // Ensure that the y-axis starts from 0
                            }
                        }]
                    }
                }
            };


            var myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        }

        // Fetch data from JSON file and create chart
        fetchData('sample.json', createChart);
    </script>
</body>
</html>
